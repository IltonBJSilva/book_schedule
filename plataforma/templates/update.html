{% block 'body' %}
{% block content %}
{% block whitebox %}


<!--Imprimir variavel -->

<div class="d-flex justify-content-center align-items-center">
	
	<form action="{% url 'update' livros.id %}" method="POST" class="text-center">
	  {% csrf_token %}
	  <div class="form-group">
		<label for="titulo">TÃ­tulo do Livro:</label>
		<input id="titulo" type="text" name="titulo" value="{{ livros.nome }}" class="form-control mx-auto" style="background-color: #f8f9fa; border-color: #ced4da;">
	  </div>
	  <div class="form-group">
		<label for="resenha">Resenha:</label>

	  </div>
	  <a class="btn btn-danger" href="/libook/home/">Voltar</a>

	</form>

  </div>
