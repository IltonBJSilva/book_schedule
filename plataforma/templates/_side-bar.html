<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
	 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="exampleModalLongTitle">Adicionar um novo Livro</h3>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="{% url 'salvar' %}" method="POST"> {% csrf_token %}

						<label for="titulo">Titulo do Livro:</label><br>
						<input id="titulo" type="text" name="titulo" value="{{ current_name }}"><br><br>
						
						<label for="resenha">Resenha:</label><br>
						<textarea id="resenha" class="form-textarea validate[required] form-validation-error"
								  name="resenha" value="{{ current_name }}" cols="31" rows="13"
								  data-component="textarea" required="" aria-labelledby="label_5"></textarea><br>
					</div>
					
					
					<!--Fechamentos-->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary" value="OK" onsubmit="myFunction()">Adicionar
						</button>
					</div>
					<!--End close-->
				
				</form>
			</div>
		</div>
